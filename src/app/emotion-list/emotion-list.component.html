<table class="table table-bordered">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Data</th>
            <th scope="col">Emocja</th>
        </tr>
    </thead>
    <tbody>
        @for (item of [1, 2, 3]; track item; let i = $index) {
            <tr>
                <th scope="row">{{ i }}</th>
                <td>a</td>
                <td>v</td>
            </tr>
        } @empty {
            <tr>
                <li colspan="3">There are no items.</li>
            </tr>
        }
    </tbody>
</table>
